{% load static %}

<!DOCTYPE html>
<html>
<head>
	{% include 'reqs/headerBar.html' %}
</head>

<!-- 
	Pattern:
	- order_id & order_num
	- Product to be purchased
	- Customer information
	- Checkout
-->

<body>
	{% include 'reqs/navbar.html' %}

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="col-lg-12">
				<h2>New Invoice Details</h2>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" action="" method="POST">
					{% csrf_token %}
					{% for field in form.visible_fields %}
					<!-- <fieldset>-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="name">{{ field.label_tag }}</label>
							<div class="col-md-9">
								{{ field }}
							</div>
							{{ field.errors }}
						</div>
					{% endfor %}
					<div class="form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default btn-md pull-right btn-primary">
								Proceed to Selecting Products
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- <div class="panel panel-default">
			<div class="panel-body">
			</div>
		</div> -->
			
	</div>

{% include 'reqs/footerScripts.html' %}

</body>
</html>
