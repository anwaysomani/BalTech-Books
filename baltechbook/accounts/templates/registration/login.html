{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | BalTech-Book</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign-In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register Org</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<!-- <div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input">
					</div>-->
					
					<form method='POST' action='' enctype='multipart/form-data'>
						{% csrf_token %}
						{% for field in form.visible_fields %}
						<div class="group">
							<label for="pass" class="label">{{ field.label_tag }}</label>
							<!-- <input id="pass" type="password" class="input" data-type="password"> -->

							{% render_field field class="input" %}
							{% if field.help_text %}
						        <small class="form-text text-muted">{{ field.help_text }}</small>
					      	{% endif %}					
						</div>
						{% endfor %}


					<!-- <div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div> -->
						<div class="group">
							<button type="submit" class="button" value="Sign In">SignIn</button>
						</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="	" type="text" class="input">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
