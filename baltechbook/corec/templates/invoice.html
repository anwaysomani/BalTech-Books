{% load static %}

<!DOCTYPE html>
<html>
<head>
	{% include 'reqs/headerBar.html' %}
</head>

<body>
	{% include 'reqs/navbar.html' %}

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="col-lg-12">
				<h2>Invoice</h2>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Contact Form
				<ul class="pull-right panel-settings panel-button-tab-right">
					<li class="dropdown">
						<a class="pull-right dropdown-toggle" data-toggle="dropdown" href="#">
							<em class="fa fa-cogs"></em>
						</a>
						<ul class="dropdown-menu dropdown-menu-right">
							<li>
								<ul class="dropdown-settings">
									<li>
										<a href="#">
											<em class="fa fa-cog"></em> Settings 1
										</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="#">
											<em class="fa fa-cog"></em> Settings 2
										</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="#">
											<em class="fa fa-cog"></em> Settings 3
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>

				<span class="pull-right clickable panel-toggle panel-button-tab-left">
					<em class="fa fa-toggle-up"></em>
				</span>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" action="" method="post">
					<fieldset>
						<!-- Name input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="name">Name</label>
							<div class="col-md-9">
								<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
							</div>
						</div>

						<!-- Email input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="email">Your E-mail</label>
							<div class="col-md-9">
								<input id="email" name="email" type="text" placeholder="Your email" class="form-control">
							</div>
						</div>

						<!-- Message body -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="message">Your message</label>
							<div class="col-md-9">
								<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
							</div>
						</div>

						<!-- Form actions -->
						<div class="form-group">
							<div class="col-md-12 widget-right">
								<button type="submit" class="btn btn-default btn-md pull-right">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">New Invoice
					<span class="pull-right clickable panel-toggle">
						<em class="fa fa-toggle-up"></em>
					</span>
				</div>
				<div class="panel-body">
					<button type="button" class="btn btn-md btn-primary" style="width: 100%;">Create a New Invoice</button>
				</div>
			</div>
		</div>
	</div>

{% include 'reqs/footerScripts.html' %}

</body>
</html>
